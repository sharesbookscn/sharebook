<md-sidenav-container style="width:100%;height:100%;overflow:hidden;" >
  <md-sidenav #sidenav align="end" style="width:100%">
    <book-detail *ngIf="currentBook" (book)="currentBook" (navToggle)="sidenav.toggle()"></book-detail>
  </md-sidenav>
<div (scroll)="onScroll($event)" class="searchlist">
<md-card class="searchbook" *ngFor="let book of booklist" (click)="openbook(book)">
    <div>
        <img [src]="book.image|safeurl"/>
    </div>
    <div class="info">
        <span>{{book.title}}</span>
        <span>{{book.summary}}</span>
    </div>
</md-card>
<md-card class="loading"  *ngIf="hasnext">
    <span>正在加载中...</span>
</md-card>
</div>
</md-sidenav-container>
