<md-card class="bookinfo">
    <div>
        <img src="{{getImgUrl()}}" />
    </div>
    <div class="info">
        <dl>
            <dt>书名</dt>
            <dd>{{getUrl('title')}}</dd>
            <dt>出版社</dt>
            <dd>{{getUrl('publisher')}}</dd>
            <dt>出版时间</dt>
            <dd>{{getUrl('pubdate')}}</dd>
            <dt>简介</dt>
            <dd class='summary'>{{getUrl('summary')}}</dd>
        </dl>
    </div>
</md-card>

<md-card class="selecttype">
    <button md-raised-button style="background-color:saddlebrown;color: white;" (click)="scan()">扫描</button><br>
    <button md-raised-button style="background-color:green;color: white;"  (click)="share()">分享</button>
    <!--<button md-raised-button style="background-color:green;color: white;" (click)="testBarcode()">获取图书信息</button>-->
    <span [style]="('display:block;color:'+(success==true?'green':'red'))|safecss"  *ngIf="msg">{{msg}}</span>
</md-card>
