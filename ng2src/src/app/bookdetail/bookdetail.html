 <md-toolbar class="search-title">
    借书
</md-toolbar>
<md-card class="bookdetail">
    <div>
        <div>
            <img src="{{getImgUrl()}}" />
        </div>
        <div class="detailinfo">
            <div>{{getUrl('title')}}</div>
            <div>{{getUrl('author')}}</div>
            <div>拥有者:  {{getUrl('userid')}}</div>
            <div>数量:  {{getNum()}}</div>
        </div>
    </div>
    <div class="summary">
        <div>{{getSummary()}}</div>
    </div>
</md-card>

<md-card>
    <button md-raised-button style="background-color:green;color: white;"  (click)="borrow()">借书</button>
    <button md-raised-button style="background-color:green;color: white;"  (click)="focus()">关注</button>
</md-card>

 <md-toolbar class="closetoolbar">
    <a md-mini-fab (click)="close()"><i class="fa fa-close"></i></a>
</md-toolbar>
