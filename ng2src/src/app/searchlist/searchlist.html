<div (scroll)="onScroll($event)" class="searchlist">
<md-card class="searchbook" *ngFor="let book of booklist">
    <div>
        <img [src]="book.image|safeurl">
    </div>
    <div class="info">
        <span>{{book.title}}</span>
        <span>{{book.summary}}</span>
    </div>
</md-card>
<md-card class="loading"  *ngIf="hasnext">
    <span>正在加载中...</span>
</md-card>
</div>
