<md-card class="book" *ngFor="let book of booklist">
    <div>
        <img [src]="book.img|safers">
    </div>
    <div class="info">
        <span style="font-size: larger">{{book.title}}</span>
        <span class="smaller">拥有者 <span >{{book.userid}}</span></span>
        <br>
        <span>租借时间
            <font color="blue">53天</font>
        </span>
    </div>
</md-card>
<md-card class="loadding"  *ngIf="hasnext">
    <span>正在加载中...</span>
</md-card>
