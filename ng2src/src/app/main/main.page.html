<md-sidenav-container style="width:100%;height:100%;overflow:hidden;" >
  <md-sidenav #sidenav align="end" style="width:100%">
    <search-dialog (navToggle)="sidenav.toggle()"></search-dialog>
  </md-sidenav>
  <md-sidenav #booknav align="start" style="width:100%">
    <book-detail [book]="currentbook" (navToggle)="booknav.toggle()"></book-detail>
  </md-sidenav>

 <div style="display: flex; flex-direction: column;background-color: white;width:100%;height:100%;">
    <md-toolbar class="app-title">
        <span>分享</span>
        <span class='search' ><i class="fa fa-search" (click)="sidenav.open()"></i></span>
    </md-toolbar>
    <md-tab-group class="maintab">
         <md-tab>
            <ng-template md-tab-label>
                <i class="fa fa-building"></i>借书
            </ng-template>
            <div style="height: 100%;overflow-y:auto;">
                <search-list (bookToggle)="openBook($event)" style="height: 100%;display: flex;flex-flow: row  wrap;"></search-list>
            </div>
        </md-tab>
       
        <md-tab>
            <ng-template md-tab-label>
                <i class="fa fa-share-alt "></i>分享
            </ng-template>
            <div style="height: 100%">
                <book-in style="height: 100%;display: flex;flex-direction: column;"></book-in>
            </div>
        </md-tab>
       
        <!--<md-tab>
            <ng-template md-tab-label>
                <i class="fa fa-users"></i>社交
            </ng-template>
            <div>

            </div>
        </md-tab>-->
        <md-tab>
            <ng-template md-tab-label>
                <i class="fa fa-bars"></i>排行榜
            </ng-template>
            <md-tab-group class="subtab">
                <md-tab>
                    <ng-template md-tab-label>
                        个人榜
                    </ng-template>
                    <div>
                        <trending-list></trending-list>
                    </div>
                </md-tab>
            </md-tab-group>
        </md-tab>
         <md-tab>
            <ng-template md-tab-label>
                <i class="fa fa-user"></i>个人信息
            </ng-template>
            <div>
                <account-info></account-info>
            </div>
        </md-tab>
    </md-tab-group>
</div>

</md-sidenav-container>
